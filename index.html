<html>
    <head>
        <script src="https://d3js.org/d3.v5.min.js" type="text/javascript"></script>
        <script src="https://maps.google.com/maps/api/js?key=AIzaSyBb3pD008IzTEAayf6-piNUOtvjybWFZ9g" type="text/javascript"></script>
        
        <link href="css.css" rel="stylesheet" type="text/css" />
    </head>
    
    <body>
        <div id="map"></div>
        <br />
        <div class="key">
            <h1>Key</h1>
            <table>
                <thead>
                    <tr>
                        <th>Signal</th>
                        <th>Meaning</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Filled Black:</td>
                        <td>Fatal</td>
                    </tr>
                    <tr>
                        <td>Filled Gray:</td>
                        <td>Non-Fatal</td>
                    </tr>
                    <tr>
                        <td>Blue Stroke/Border:</td>
                        <td>Summer</td>
                    </tr>
                    <tr>
                        <td>Yellow Stroke/Border:</td>
                        <td>Fall</td>
                    </tr>
                    <tr>
                        <td>Gray Stroke/Border:</td>
                        <td>Winter</td>
                    </tr>
                    <tr>
                        <td>Green Stroke/Border:</td>
                        <td>Spring</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="hidden" id="tooltip" >
            <h5>Accident Information</h5>
            <hr />
            <table>
                <tr>
                    <td>Aircraft Type:</td>
                    <td id="ac-type"></td>
                </tr>
                <tr>
                    <td>Location:</td>
                    <td id="location"></td>
                </tr>
                <tr>
                    <td>Date:</td>
                    <td id="date"></td>
                </tr>
                <tr>
                    <td>NTSB ID:</td>
                    <td id="ntsb"></td>
                </tr>
                <tr>
                    <td>Total Injuries:</td>
                    <td id="injury"></td>
                </tr>
                <tr>
                    <td>Total Fatalities:</td>
                    <td id="fatal"></td>
                </tr>
            </table>
        </div>
    </body>
    <script src="js.js" type="text/javascript"></script>
</html>
